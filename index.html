<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>HandMade World</title>
</head>

<body>
    <!-- NavBar -->
    <nav>
        <a href="index.html">
            <img src="images/logo.jpeg" alt="logo handmade world" width="90">
        </a>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Shop</a>
            </li>
            <li>
                <a  href="#">
                    Register
                </a>
            </li>
        </ul>
        <form role="search">
            <div class="input-group">
                <input type="search" class="border-0 form-control rounded-end rounded-pill"
                    style="background-color: #dddddd;" placeholder="search">
                <span class="border-0 input-group-text rounded-start rounded-pill" id="addon-wrapping"
                    style="background-color: #dddddd;"><i class="bi bi-search"></i></span>
            </div>
        </form>
    </nav>
    <!-- NavBar -->

    <!-- Banner -->
    <section id="banner" >
        <picture>

            <source media="(max-width: 560px)" srcset="images/banner-mb.jpg" type="image/jpg">

            <source media="(max-width: 700px)" srcset="images/banner-tab.jpg" type="image/jpg">

            <img src="images/banner-web.jpg" class="img-fluid " alt="">
            </picture>
    </section>
    <!-- Banner -->
</body>

</html>
